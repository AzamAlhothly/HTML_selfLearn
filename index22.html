<DOCTYPE html>
    <html><!--الميتا ديتا هي معلومات للمتصفح تكون موجوده فالهيد سيلف كلوسنق تاق-->
    <!-- الاتربيوت سمات اضافية فالعنصر بتعبر عن معلومات عنه و تميز عنصر عن الثاني و هكذا-->

    <head>
        <meta charset="UTF-8" />
        <title>Book Store</title>
        <meta name="description" content="This Is Our Nook Store">
        <!--يوم تروح تكتب مكتبة جرير راح تحصل تحت العنوان (عروض وتخفيضات مذهلة على مجموعة كبيرة من الالعاب، والإلكترونيات، والهواتف الذكية، وغيرها. احصلوا على احدث المنتجات وأكتشفوا المنتجات الأفضل مبيعاً حصرياً عبر موقعنا الإلكتروني. خدمات ما بعد البيع. شحن لكافة أنحاء المملكةهذي هي فايدة الميتا كونتينت تحت التايتل.)-->
        <style></style>
        <script></script>
        <link rel="stylesheet" href="">
    </head>

    <body>
        <div>
            <h1>Book Store</h1>
            <p>Tis is mu book tore , welcome</p>
        </div>
        <audio controls autoplay loop muted>
            <source src="mp3" type="audio/mpeg">
            <source src="ogg" type="audio/ogg">
            Your Browser Does Not Support Audio Tags
        </audio>
        <hr>
        <video controls width="600" height="400" autoplay loop muted poster="صورة لين ماتبدا المقطع ثمبنيل">
            <source src="mp4" type="video/mp4">
            <source src="ogg" type="video/oog">
            Your Browser Does Not Support Audio Tags
            <track src="my_file_en.vtt" kind="subtitles" srclang="en" label="English">
            <track src="my_file_it.vtt" kind="subtitles" srclang="it" label="italian">
        </video>
        <hr>
        <p>Form</p>
        <form   method="get">
            <div>
                <label>Username</label>
                <input type="text" required="required" placeholder="اسم المستخدم هنا ياخبل" name=" " >
            </div>
            <br>
            <div>
                <label>Subject</label>
                <input type="text" name="Subject">
            </div>
            <br>
            <div>
                <label>password</label>
                <input type="password" required placeholder="اكتب رقم سري صعب عشان ماتنفشخ" name="Pas">
            </div>
            <br>
            <div>
                <label>Email</label>
                <input type="email" required="required" placeholder="الايميل لو سمحت هنا" value="azam@.sa" name="Email">
            </div>
            <br>
            <div>
                <label>Color</label>
                <input type="color" name="color">
            </div>
            <br>
            <div>
                <label>Range</label>
                <input type="range" name="range" min="0" max="100" step="0" >
            </div>
            <div>
                <label>Number</label>
                <input type="Number" name="Number" min="0" max="10" step="10" value="q">
            </div>
            <br>
            <input type="hidden" name="Azam">
            <input type="reset" value="reset">
            <input type="submit" value="قبول">
        </form>
    </body>
    </html>
